<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Three.js is required for IFC.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web-ifc@0.0.70/dist/web-ifc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.218/dist/web-ifc-viewer.min.js"></script>

  <script>
    // Create the viewer inside the container
    const container = document.getElementById('viewer');
    const viewer = new window.WebIFCViewer.IfcViewerAPI({ container });

    viewer.axes.setAxes();
    viewer.grid.setGrid();

    // Load your IFC model
    const ifcUrl = './test.ifc';  // Ensure your IFC file is in the same folder
    viewer.IFC.loadIfcUrl(ifcUrl)
      .then(() => console.log('IFC loaded successfully'))
      .catch(err => console.error('Failed to load IFC:', err));
  </script>
</body>
</html>
