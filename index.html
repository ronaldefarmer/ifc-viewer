<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    import { IfcViewerAPI } from 'https://unpkg.com/web-ifc-viewer@latest/dist/index.js';

    const container = document.getElementById('viewer');
    const viewer = new IfcViewerAPI({ container });

    viewer.axes.setAxes();
    viewer.grid.setGrid();

    const ifcUrl = './test.ifc'; // Ensure this file is in the same folder
    viewer.IFC.loadIfcUrl(ifcUrl)
      .then(() => console.log('IFC loaded successfully'))
      .catch(err => console.error('Failed to load IFC:', err));
  </script>
</body>
</html>
