<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFC Viewer</title>
<style>
html, body { margin: 0; height: 100%; }
#viewer { width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="viewer"></div>


<script type="module">
import { IfcViewerAPI } from 'https://unpkg.com/web-ifc-viewer@latest/dist/index.js';


const container = document.getElementById('viewer');
const viewer = new IfcViewerAPI({ container });
viewer.axes.setAxes();
viewer.grid.setGrid();


// Load your IFC file
const url = './test.ifc'; // make sure this filename matches your IFC file
viewer.IFC.loadIfcUrl(url);
</script>
</body>
</html>
