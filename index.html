<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Include Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- Include WebIFC -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc@0.0.77/dist/web-ifc.js"></script>
  <!-- Include WebIFC Viewer (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.218/dist/web-ifc-viewer.umd.js"></script>

  <script>
    // Use the UMD version exposed on window
    const container = document.getElementById('viewer');
    const viewer = new window.IfcViewerAPI({ container });

    viewer.axes.setAxes();
    viewer.grid.setGrid();

    const ifcUrl = './test.ifc'; // IFC file in the same folder
    viewer.IFC.loadIfcUrl(ifcUrl)
      .then(() => console.log('IFC loaded successfully'))
      .catch(err => console.error('Failed to load IFC:', err));
  </script>
</body>
</html>
