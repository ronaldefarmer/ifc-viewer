<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple IFC Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Three.js r149 (compatible with old UMD viewer) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <!-- WebIFC 0.0.70 -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc@0.0.70/dist/web-ifc.js"></script>
  <!-- WebIFC Viewer UMD 0.0.67 -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@0.0.67/dist/web-ifc-viewer.umd.js"></script>

  <script>
    // UMD version exposes IfcViewerAPI on window
    const container = document.getElementById('viewer');
    const viewer = new window.IfcViewerAPI({ container });

    viewer.axes.setAxes();
    viewer.grid.setGrid();

    viewer.IFC.loadIfcUrl('./test.ifc')
      .then(() => console.log('IFC loaded successfully'))
      .catch(err => console.error('Failed to load IFC:', err));
  </script>
</body>
</html>
